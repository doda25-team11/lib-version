name: Pre-release for Branches

on:
  push:
    branches-ignore:
      - main

jobs:
  prerelease:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Extract base version
        id: base
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          # Remove -SNAPSHOT if present
          BASE_VERSION=${VERSION%-SNAPSHOT}
          echo "version=$BASE_VERSION" >> $GITHUB_OUTPUT
          echo "Base version: $BASE_VERSION"
      
      - name: Generate pre-release version
        id: prerelease
        run: |
          BASE_VERSION="${{ steps.base.outputs.version }}"
          BRANCH_NAME="${{ github.ref_name }}"
          # Replace slashes and special characters with hyphens
          BRANCH_CLEAN=$(echo "$BRANCH_NAME" | sed 's/[^a-zA-Z0-9]/-/g' | sed 's/-*$//g')
          # Generate timestamp (YYMMDD-HHMMSS)
          TIMESTAMP=$(date +%y%m%d-%H%M%S)
          # Create pre-release version: 1.2.3-branch-name-timestamp
          PRERELEASE_VERSION="${BASE_VERSION}-${BRANCH_CLEAN}-${TIMESTAMP}"
          echo "version=$PRERELEASE_VERSION" >> $GITHUB_OUTPUT
          echo "Pre-release version: $PRERELEASE_VERSION"

      - name: Build & publish pre-release to GitHub Packages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mvn \
            -s .github/maven-settings.xml \
            clean deploy \ 
            -Drevision=${{ steps.prerelease.outputs.version }} \
            -DskipTests

      
      - name: Comment on commit
        run: |
          echo "Pre-release version published: ${{ steps.prerelease.outputs.version }}"
